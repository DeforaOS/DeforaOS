description=DeforaOS Devel Makefile generator
copyright=(c) 2004-2026 The DeforaOS Project
license=BSD-2-Clause
homepage=https://git.defora.org/DeforaOS/configure
download=https://ftp.defora.org/pub/DeforaOS/Apps/Devel/src/configure/
maintainer=khorben
#XXX does not work yet
