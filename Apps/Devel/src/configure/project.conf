#targets
[build]
type=script
script=../../../../System/src/script.sh
phony=1
depends=configure
install=

[configure]
type=script
script=../../../../System/src/script.sh
phony=1
depends=patch

[download]
type=script
script=../../../../System/src/script.sh
flags=-O URL=https://git.defora.org/DeforaOS/$(PACKAGE).git
phony=1

[extract]
type=script
script=../../../../System/src/script.sh
phony=1
depends=download

[patch]
type=script
script=../../../../System/src/script.sh
phony=1
depends=extract

[sbom]
type=script
script=../../../../System/src/script.sh
phony=1
enabled=0

[tests]
type=script
script=../../../../System/src/script.sh
phony=1
enabled=0
depends=patch
